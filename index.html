<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Student Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://aksha.iare.ac.in/images/IARE_logo_black.png" alt="IARE Logo">
        </div>
        <h1>Student Profile Viewer</h1>
        <nav id="navbar">
            <!-- Navigation links will be dynamically added here -->
        </nav>
    </header>
    <main>
        <div class="input-container">
            <label for="rollNumber">Enter Roll Number:</label>
            <input type="text" id="rollNumber" placeholder="Enter Roll Number">
            <button id="loadProfile">Load Profile</button>
        </div>
        <div id="content">
            <!-- Dynamic content will appear here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
